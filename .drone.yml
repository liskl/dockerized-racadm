pipeline:
  docker:
    image: plugins/docker
    registry: registry.liskl.com
    repo: registry.liskl.com/llisk/dockerized-racadm
    tag:
      - ${DRONE_BRANCH/master/latest}
      - ${DRONE_BRANCH}.build-${DRONE_BUILD_NUMBER}
    force_tag: true
  ecr:
    image: plugins/ecr
    ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
    SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
    repo: 945362765384.dkr.ecr.us-east-1.amazonaws.com/util/dockerized-racadm
    region: us-east-1
    tags:
      - latest
      - ${DRONE_BRANCH}.build-${DRONE_BUILD_NUMBER}
